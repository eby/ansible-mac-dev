---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - composer
  - dockutil
  - git
  - git-extras
  - hub
  - httpie
  - imagemagick
  - mariadb
  - npm
  - php-code-sniffer
  - php-cs-fixer
  - php71
  - php71-imagick
  - phpunit
  - sqlite
  - wget
  - yarn

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - 1password
  - alfred
  - apache-couchdb
  - docker
  - firefox
  - google-chrome
  - iterm2
  - osxfuse
  - sequel-pro
  - skype
  - spotify
  - sshfs
  - sublime-text
  - transmission
  - unetbootin
  - vagrant
  - virtualbox
  - vnc-viewer

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Sublime Text
    path: "/Applications/Sublime Text.app"
    pos: 2
  - name: iTerm
    path: "/Applications/iTerm.app"
    pos: 3
  - name: Spotify
    path: "/Applications/Spotify.app"
    pos: 4
  - name: Sequel Pro
    path: "/Applications/Sequel Pro.app"
    pos: 5