---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - composer
  - docker
  - docker-clean
  - dockutil
  - git
  - git-extras
  - imagemagick
  - mariadb
  - npm
  - php-code-sniffer
  - php-cs-fixer
  - php71
  - php71-imagick
  - phpunit
  - wget
  - yarn

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - firefox
  - google-chrome
  - osxfuse
  - spotify
  - sshfs
  - unetbootin
  - vagrant
  - virtualbox
  - vnc-viewer

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri

